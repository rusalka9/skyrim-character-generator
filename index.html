<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <p>created by rusalka9</p>
        <ul id="headerLinks">
            <li><a href="https://github.com/rusalka9/skyrim-character-generator" target="_blank">github</a></li>
            <li><a href="https://www.nexusmods.com/users/2920308?tab=user+files" target="_blank">my skyrim mods</a></li>
        </ul>
    </header>
    <div class="container">
        <h1>Skyrim Character Generator</h1>
        <main>
            <!-- <div class="box" id="optionBox">
            </div> -->
            <div class="box" id="characterBox">
                <button id="newCharacterBtn">
                    New Character
                </button>
                <div class="characterElement">                    
                    <h2>Race</h2>
                    <p class="characterText" id="raceText"></p>
                </div>
                <div class="characterElement">
                    <h2>Standing Stone</h2>
                    <p class="characterText" id="stoneText"></p>
                </div>
                <div class="characterElement">
                    <h2>Faction</h2>
                    <p class="characterText" id="factionText"></p>
                </div>
                <div class="characterElement">
                    <h2>Skills</h2>
                    <p class="characterText" id="skillText1"></p>
                    <p class="characterText" id="skillText2"></p>
                    <p class="characterText" id="skillText3"></p>
                    <p class="characterText" id="skillText4"></p>
                    <p class="characterText" id="skillText5"></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
